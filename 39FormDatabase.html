<html>
    <head>
        <title>Form Submission</title>
    </head>
    <body>
        <h1>PHP form submission to a database</h1>
        <form method="post" action="39FormDatabase.php">
            Enter your Name : 
            <input type="text" name="textname"><br><br>
            Enter your email_id : 
            <input type="email" name="textemail"><br><br>
            Enter your Phone No : 
            <input type="text" name="textphone"><br><br>
            Enter your address : <br>
            <textarea name="textaddress" rows="5" cols="40">
            </textarea><br><br>
            Gender : 
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <br><br>
            <input type="submit" name="submit" value="Submit">
        </form>
        </body>
        </html>
